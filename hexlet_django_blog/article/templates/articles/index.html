<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
    {% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="/articles/{{ article.id }}/">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <form action="{% url 'articles_delete' id=article.id %}"
          method="post"
          align="left"
          onsubmit="return confirm('Удалить статью безвозвратно?')">
        {% csrf_token %}
    <input type="submit" value="Удалить статью {{ article.name }}">
</form>
    {% endfor %}
{% endblock %}
</body>
</html>
